plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

mainClassName = "fc.Main"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "org.springframework:spring-context:5.2.3.RELEASE"
}